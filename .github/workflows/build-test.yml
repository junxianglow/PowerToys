name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: Build and Test
        run: |
          cd PowerToys/deps/spdlog
          mkdir build
          cd build
          cmake ..
          cmake --build .
          ctest
