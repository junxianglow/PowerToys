name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.conan/data  # Example path for Conan cache
            /usr/local/include  # Example path for installed headers
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/*.txt') }}

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: Configure build
        run: cmake .

      - name: Build project
        run: cmake --build .

      - name: Save Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.conan/data  # Example path for Conan cache
            /usr/local/include  # Example path for installed headers
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/*.txt') }}
